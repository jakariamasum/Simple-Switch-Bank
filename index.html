<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1
        class="text-3xl md:text-5xl font-semibold w-9/12 text-center mx-auto mt-3"
      >
        Welcome to <span class="text-indigo-600">Switch Bank</span>
      </h1>
    </header>
    <main>
      <section
        class="text-center bg-gray-300 lg:w-9/12 mx-auto p-12 mt-12 rounded-lg shadow-md"
      >
        <h1 class="text-3xl mb-3 font-semibold">
          Please <span class="text-indigo-600">Login</span>
        </h1>
        <input
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Email"
          class="block lg:w-9/12 mb-5 px-5 h-10 rounded-md mx-auto"
        />
        <input
          type="password"
          name="user-password"
          id="user-password"
          placeholder="Password"
          class="block lg:w-9/12 mb-5 px-5 h-10 rounded-md mx-auto"
        />
        <button
          id="submit-btn"
          class="rounded-md bg-indigo-500 hover:bg-red-500 text-white px-10 py-2"
        >
          Submit
        </button>
      </section>
      <script src="login.js"></script>
      <script src="calculate.js"></script>
    </main>
  </body>
</html>
